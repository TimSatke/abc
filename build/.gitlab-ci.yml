image: registry.gitlab.com/timsatke/abc/qa/golang-dind:latest

variables:
  ARTIFACTS_DIR: abc
  GO_PROJECT: gitlab.com/TimSatke/abc

stages:
  - test

before_script:
  - dockerd > /dev/null 2>&1 &
  - cd ${CI_PROJECT_DIR}
  - go version
  - ls -la /
  - ls -la /go
  - echo $PATH
  - ls -la /go/bin

test:
  stage: test
  retry: 2
  script:
    - go test -v ./...

benchmarks:
  stage: test
  retry: 2
  allow_failure: true
  script:
    - go test -benchmem -bench .